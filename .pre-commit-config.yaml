repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: check-json
        exclude: '^(package-lock\.json)'
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: no-commit-to-branch
        args: [
          --branch, main
        ]
      - id: trailing-whitespace
      - id: pretty-format-json
        exclude: '^(package-lock\.json)'
        args:
          - --autofix

  - repo: https://github.com/slobberchops/conhead
    rev: v1.0.0
    hooks:

      - id: conhead
        name: apply consistent headers
        files: \.(py|toml|yaml|md)$

  - repo: local
    hooks:

      - id: format
        name: format python
        language: system
        entry: uv run ruff format
        types: [python]
        pass_filenames: false

      - id: check
        name: check python
        language: system
        entry: uv run ruff check --fix
        types: [python]
        pass_filenames: false

      - id: tests
        name: tests
        language: system
        entry: uv run pytest
        types: [python]
        pass_filenames: false
